name: Django CI/CD Pipeline
on: [push, pull_request]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Pull docker
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          sudo docker pull ${{ secrets.DOCKER_APP }}:${{ secrets.DOCKER_APP_ID }}
          sudo docker stop ${{ secrets.DOCKER_APP_ID }} || true
          sudo docker rm ${{ secrets.DOCKER_APP_ID }} || true
          sudo docker run -d --name name_project -p 8000:80 ${{ secrets.DOCKER_APP }}:${{ secrets.DOCKER_APP_ID }} 

        EOF

        







